<!DOCTYPE html>
<html>
<body>

<h2>JavaScript object methods</h2>

<p>Try change lastName to lastname.</p>

<p id="demo"></p>

<script>
	
	var fname = 'Arun';
	var lname = 'Jadhav';

	var person = {
		firstName: fname,
		lastName: lname,
		fullName: function () {
			return fname + ' ' + lname;
 		}
	};

	var dam = person.fullName();
	alert(dam);
	console.log(person);

</script>

</body>
</html>
