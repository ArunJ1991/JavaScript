<!DOCTYPE html>
<html>
<body>

<p>Convert string to upper case:</p>
<button onclick="toUpperCase()">Convert string to Upper Case</button>
<p id="demo">Hello World!</p>


<p>Convert string to lower case:</p>
<button onclick="toLowerCase()">Conver string to Lower Case</button>
<p id="demo1">HELLO WORLD!</p>

<script>
function toUpperCase() {
  var text = document.getElementById("demo").innerHTML;
  document.getElementById("demo").innerHTML = text.toUpperCase();
}

function toLowerCase() {
	var text1 = document.getElementById('demo1').innerHTML;
	document.getElementById('demo1').innerHTML = text1.toLowerCase();
}

</script>

</body>
</html>
