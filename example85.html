<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The slice() method extract a part of a string
and returns the extracted parts in a new string:(str.slice(7,13) - positive)</p>

<p id="demo"></p>

<script>
	// Slice parameter positive
	var str = "Apple, Banana, Kiwi";
	var res = str.slice(7,13);
	document.getElementById("demo").innerHTML = res; 
</script>

<p>The slice() method extract a part of a string
and returns the extracted parts in a new string: (str.slice(-12,-6)) - negative</p>

<p id="demo1"></p>

<script>
var str = "Apple, Banana, Kiwi";
var res = str.slice(-12,-6);
document.getElementById("demo1").innerHTML = res;
</script>

</body>
</html>
